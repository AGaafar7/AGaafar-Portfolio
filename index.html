    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .terminal-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(15, 15, 15, 0.65);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-dock {
            background: rgba(25, 25, 25, 0.4);
            backdrop-filter: blur(35px) saturate(210%);
            -webkit-backdrop-filter: blur(35px) saturate(210%);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .mac-window-shadow {
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9), 0 20px 40px -25px rgba(0, 0, 0, 0.6);
        }
        .active-window-glow {
            box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.2), 0 40px 100px -20px rgba(0, 0, 0, 0.9);
        }
        ::selection {
            background: rgba(16, 185, 129, 0.3);
            color: #fff;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
